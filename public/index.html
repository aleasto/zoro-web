<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width"> 
  <script src="/javascripts/maps.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrOQaiBFDki9HCxIHbxdkUsJhdqusHTl8&callback=initMap">
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("from_date").valueAsDate = new Date();
      document.getElementById("to_date").valueAsDate = new Date();
    });
  </script>
  <link rel="stylesheet" href="/stylesheets/shared.css">
  <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div>
      <label for="from_date">From:</label>
      <input type="date" id="from_date" name="from_date">
      <input type="time" id="from_time" value="00:00">
    </div>
    <div>
      <label for="to_date">To:</label>
      <input type="date" id="to_date" name="to_date">
      <input type="time" id="to_time" value="23:59">
    </div>
    <div>
      <label for="acc">Accuracy better than </label>
      <input type="number" id="acc" name="acc" min=1 max=999 value="50">
      <span>meters</span>
    </div>

    <button id="submit" onclick="loadTrackerData()">Submit</button>
  </div>
</body>
